<h1>Perfil del usuario</h1>
 <hr>
 <pre *ngIf="auth.user$ | async as profile">
    <code class="profile-container">
        <img src="{{profile.picture}}" alt="Profile Picture">
        <div class="profile-text">
        Name: {{profile.name}} <br>
        Email: {{profile.email}}
        </div>
    </code>
 </pre>
