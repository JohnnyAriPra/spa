<div class="row row-cols-4 animated fadeIn fast">
    <h1>
      VEHICULOS <small>Marca mas Popular</small>
    </h1>
  </div>
  
  
  
    
  <div class="row row-cols-3" >
  <ng-container *ngFor="let v of vehiculos; let i=index">
  
      <div class="col" *ngIf="v.marca=='KIA'">      
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title animate__animated animate__backInDown">{{ v.marca }}</h5>
            <p class="card-text">{{ v.placa }}</p>
              <p class="card-text">{{ v.color }}</p>
              <p class="card-text">{{ v.matenimiento }}</p>
            <p class="card-text"><small class="text-body-secondary">{{ v.anio }}</small></p>
         
          </div>
        </div>
      </div>
  </ng-container>   
  
  </div>
