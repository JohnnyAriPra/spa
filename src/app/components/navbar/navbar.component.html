<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/img/A-64.png" alt="Bootstrap" width="40" height="40">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  [routerLink]="['heroes']" routerLinkActive="active">Heroes</a>
        </li>
        <li class="nav-item">
                <a class="nav-link" [routerLink]="['about']" routerLinkActive="active">About</a>
        </li>
      </ul>
      
      <form class="d-flex" (submit)="$event.preventDefault()" role="search">
        <input class="form-control me-2" type="text" placeholder="Buscar Heroe" (keyup.enter)="buscarHeroe(buscarTexto.value)" #buscarTexto>
        <button (click)="buscarHeroe(buscarTexto.value)"
          class="btn btn-outline-primary btn-block" type="button">Buscar
        </button>
      </form>

    </div>
  </div>
</nav>
</body>
</html>
